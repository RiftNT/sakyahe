<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      
      h1 {
        text-align: center;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      thead th {
        background-color: #f2f2f2;
      }
      
      h2 {
        margin-top: 30px;
      }
      
      form {
        margin-top: 10px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }
      
      button {
        padding: 8px 15px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
    </style>
  </head>

  <body>
    <h1>User Details</h1>
    <table>
      <thead>
        <tr>
          <th>UID</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
      </tbody>
    </table>
    <h1>Driver Details</h1>
    <table>
      <thead>
        <tr>
          <th>Driver ID</th>
          <th>Birth Date</th>
          <th>Car Capacity</th>
          <th>Car Color</th>
          <th>Car Make</th>
          <th>Car Plate No</th>
          <th>Car Type</th>
          <th>First Name</th>
          <th>Gender</th>
          <th>Government ID</th>
          <th>Last Name</th>
          <th>Middle Name</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody id="driverTableBody">
      </tbody>
    </table>

    <h2>Assign User as Driver</h2>
    <form id="assignDriverForm">
      <label for="driverId">Driver ID:</label>
      <input type="text" id="driverId" required />
      <button type="submit">Assign Driver</button>
    </form>
    <script src="admin.js"></script>
  </body>
</html>
