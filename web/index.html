<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAcvYrgdR6FJNVKB0HjCjUU8sx46PZiEoI",
      authDomain: "sakyahe-d2a9e.firebaseapp.com",
      projectId: "sakyahe-d2a9e",
      storageBucket: "sakyahe-d2a9e.appspot.com",
      appId: "1:793524247722:android:39e407bb73ec34c6aa44d3"
    };

    firebase.initializeApp(firebaseConfig);

    // Get a reference to the Firestore database
    const db = firebase.firestore();

    function addUser() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      // Add the user to Firestore collection
      db.collection("users").add({
        name: name,
        email: email
      })
        .then(() => {
          alert("User added successfully!");
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
        })
        .catch((error) => {
          console.error("Error adding user: ", error);
          alert("Failed to add user!");
        });
    }
  </script>
</head>

<body>
  <h1>Admin Page</h1>
  <form onsubmit="event.preventDefault(); addUser();">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <button type="submit">Add User</button>
  </form>
</body>

</html>
